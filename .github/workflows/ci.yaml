name: First CI Workflow


on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master



jobs:


  job1:
    build:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v4

          # actions/checkout@v4 is a GitHub Action that checks out your repository under $GITHUB_WORKSPACE, so your workflow can access it. This action is necessary for any workflow that needs to access the code in the repository.
        - name: Set up Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.10'  # Specify the Python version you want to use
        
        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r session_6_CI/requirements.txt

        - name: Run tests
          run: |
            pytest


  job2: 
    needs: job1
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to DockerHub
        uses: docker/login-action@v3 # this action logins to dockerhub
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image and push to DockerHub
        uses: docker/build-push-action@v6 # docker build -t image_name .
        with:
          push: true
          tags: shivam13juna/create-repo:latest

    